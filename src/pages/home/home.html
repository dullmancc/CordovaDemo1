<ion-header color="yin">
  <ion-navbar >
    <ion-title color="yin">土壤检测</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="./assets/icon/soilTest.jpg" style="display:inline-block;height:30%;width: 100%">
  <div margin-top="10%" style="width:100%;height: 60%">
    <ul style="list-style: none;">
      <li style="display: inline-block;width:80px;height:80px;text-align: center;margin-right: 20%;margin-bottom:20%"><img src="./assets/icon/Category.png" (click)="gotoList()">任务列表</li>
      <li style="display: inline-block;width:80px;height:80px;text-align: center;margin-bottom:20%"><img src="./assets/icon/favorite.png"  [src]='imgPath' (click)="gotoDetail()">任务状态</li>
      <li style="display: inline-block;width:80px;height:80px;text-align: center;margin-right: 20%"><img src="./assets/icon/search.png" (click)="gotoDaohang()">巡检导航</li>
      <li style="display: inline-block;width:80px;height:80px;text-align: center"><img src="./assets/icon/share.png" (click)="gotoCaiyang()">现场采样</li>
    </ul>
  </div>
</ion-content>
