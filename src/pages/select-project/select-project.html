
<ion-header >
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon ios="ios-log-out" md="md-log-out" style="color:white"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>工程选择</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-button  class="searchBTN">
        <ion-icon name="search"></ion-icon>
        搜索
    </button>
      <button *ngFor="let project of projects" ion-item class="proBTN" (click)="enterPro(project)">
        <ion-avatar item-left>
          <img src="./assets/icon/user.jpg" alt="haha">
        </ion-avatar>
        <h2>{{project.name}}</h2>
      </button>
  </ion-list>
</ion-content>
