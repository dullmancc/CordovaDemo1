<ion-header>

  <ion-navbar>
    <ion-title>现场采样</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only color="royal" (click)="uploadFile()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>采样地点</ion-label>
    <ion-input type="text" [(ngModel)]="didian" placeholder="诸葛亮"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label color="primary" stacked>采样员:</ion-label>
    <ion-input type="text" [(ngModel)]="part" placeholder="诸葛亮"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  color="primary" stacked>时间</ion-label>
    <ion-datetime displayFormat="YYYY年MM月DD日 HH：mm" cancelText="取消" doneText="确定" placeholder="计划结束日期" [(ngModel)]="planEndTime" (ionChange)="changePlanDate()"></ion-datetime>
  </ion-item>
  <ion-label  color="primary" style="font-size: 1.0em;margin-left:5%">现场照片</ion-label>
  <div margin-left="5%" margin-top="5%" class="xiahuaxian">
    <ul style="list-style: none;margin:0;padding:0">
      <li *ngFor="let photo of photoes;let i=index" style="display: inline-block;margin-right: 5px;position: relative">
        <img style="width:120px;height:120px;display: inline-block" [src]="photoes[i].src">
        <ion-icon name="close" small style="position: absolute;right:0;top:0;background-color:#36ff4e;" (click)="deletePhoto(i)"></ion-icon>
      </li>
      <img class="photoBT" (click)="addPhoto()" src="./assets/icon/add.png">
    </ul>
  </div>
  <button ion-button (click)="upload()" >上传图片</button>
</ion-content>
